<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Audio Visualizer</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            background: black;
            border: 1px solid white;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: #222;
        }
    </style>
</head>
<body>
    <h1>8-Bit Audio Visualizer</h1>
    <p>Press keys (A, S, D, F, G, H, J, K) to play notes!</p>
    <canvas id="visualizer"></canvas>
    <!-- Link to Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>

    <script src="app.js"></script>
